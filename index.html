<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    .gradient-bg { background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%); }

    .glow { box-shadow: 0 0 60px rgba(139, 92, 246, 0.3); }
    .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  </style>
</head>
<body class="gradient-bg min-h-screen text-white">
  <header class="fixed top-0 left-0 right-0 z-50 glass">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center">

    </div>

  <section class="pt-32 pb-20 px-6">
    <div class="max-w-7xl mx-auto text-center">
      <h1 class="text-5xl md:text-7xl font-bold mb-6 leading-tight">
        Deploy OpenClaw<br>

      <p class="text-xl text-white/70 max-w-2xl mx-auto mb-10">

  </section>

  <section id="contact" class="py-20 px-6">

      <form id="trial-form" class="space-y-6">
        <div>
          <label class="block text-sm text-white/60 mb-2">Name *</label>
          <input type="text" id="name" class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl" placeholder="Your name" required>
        </div>
        
        <div>
          <label class="block text-sm text-white/60 mb-2">Email *</label>
          <input type="email" id="email" class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl" placeholder="you@company.com" required>
        </div>
        
        <div>
          <label class="block text-sm text-white/60 mb-2">Company</label>
          <input type="text" id="company" class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl" placeholder="Your company">
        </div>
        
        <div>
          <label class="block text-sm text-white/60 mb-2">Plan</label>
          <select id="plan" class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl">

        </div>
        
        <button type="submit" class="w-full py-4 bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl font-semibold hover:scale-[1.02] transition">
          Start Free Trial
        </button>
      </form>

      <div id="success-message" class="hidden text-center py-8">
        <div class="text-6xl mb-4">âœ…</div>
        <h3 class="text-2xl font-bold mb-2">You're In!</h3>
        <p class="text-white/60">We'll contact you soon!</p>
      </div>
    </div>
  </section>

  <footer class="py-12 px-6 border-t border-white/10 text-center">
    <p class="text-white/60">Â© 2026 OpenClaw Express</p>
  </footer>

  <script>
    document.getElementById('trial-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const company = document.getElementById('company').value;
      const plan = document.getElementById('plan').value;
      
      // Send email notification to admin
      const subject = encodeURIComponent(`ðŸŽ‰ New OpenClaw Express Signup: ${name}`);
      const body = encodeURIComponent(`NEW SIGNUP!\n\nName: ${name}\nEmail: ${email}\nCompany: ${company}\nPlan: ${plan}\nDate: ${new Date().toISOString()}`);
      
      // Open email to admin
      window.location.href = `mailto:tigha66@gmail.com?subject=${subject}&body=${body}`;
      
      // Show success
      document.getElementById('trial-form').classList.add('hidden');
      document.getElementById('success-message').classList.remove('hidden');
    });
  </script>
</body>
</html>
